mutation createContract($input: RequestContractDto!){
    requestCreateContract(input: $input){
        id
        address
        fileUrl
        hireDate
        hireEndDate
        paymentIntentId
        status
        totalPrice
        userId
        user{
            avatar
            firstName
            lastName
            phoneNumber
            email
        }
        details{
            contractCreatedDate
            contractName
            customerInfo{
                address
                name
                phoneNumber
                representative
                type
            }
        }
        contractEvent{
            id
            contractId
            eventId
            event{
                id
                name
                thumbnail
                description
                detail
            }
            createdAt
            updatedAt
        }
        contractServiceItems{
            id
            contractId
            amount
            hireDate
            hireEndDate
            serviceItemId
            serviceItem{
                id
                name
                price
                description
                totalQuantity
                serviceId
                service{
                    id
                    name
                    images
                    description
                }
                createdAt
                updatedAt
            }
            createdAt
            updatedAt
        }
        createdAt
        updatedAt
    }
}
