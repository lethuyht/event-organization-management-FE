mutation upsertService($input: UpsertServiceDto!) {
  upsertService(input: $input) {
    id
    name
    description
    images
    type
    detail
    isPublished
    createdAt
    updatedAt
    serviceItems {
      id
      name
      price
      isPublished
      serviceId
      description
      totalQuantity
      updatedAt
      createdAt
    }
  }
}
