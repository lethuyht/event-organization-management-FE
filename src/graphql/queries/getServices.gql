query getServices($query: QueryFilterDto!) {
  getServices(query: $query) {
    meta {
      ...MetaFragment
    }
    items {
      id
      name
      description
      images
      type
      detail
      isPublished
      createdAt
      updatedAt
      serviceItems {
        id
        name
        price
        isPublished
        serviceId
        description
        totalQuantity
        updatedAt
        createdAt
      }
    }
  }
}
